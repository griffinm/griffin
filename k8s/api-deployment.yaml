apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-api
  namespace: prod
  labels:
    app: notes-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-api
  template:
    metadata:
      labels:
        app: notes-api
    spec:
      containers:
      - name: notes-api
        image: nas.malfin.com:10100/notes-api:b68b806
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: PORT
          value: "80"
        - name: NODE_ENV
          value: "production"
        - name: USE_AWS_SECRETS
          value: "false"
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_S3_BUCKET
          value: "griffin-uploads-prod"
        - name: TYPESENSE_HOST
          value: "typesense"
        - name: TYPESENSE_PORT
          value: "8108"
        - name: TYPESENSE_PROTOCOL
          value: "http"
        - name: TYPESENSE_API_KEY
          value: "xyz"
        - name: API_PREFIX
          value: "/api"
        - name: CORS_ORIGIN
          value: "http://localhost:10200"
        envFrom:
        - secretRef:
            name: notes-api-secret
        resources:
          requests:
            cpu: "2000m"
            memory: "64Mi"
          limits:
            cpu: "2000m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

