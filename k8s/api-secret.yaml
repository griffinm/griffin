apiVersion: v1
kind: Secret
metadata:
  name: notes-api-secret
  namespace: prod
type: Opaque
data:
  # This file will be populated by the create-api-secret.sh script
  # which reads from .env.prod and base64 encodes all values
  # Example keys that will be populated:
  # DATABASE_URL: <base64-encoded-value>
  # JWT_TOKEN_SECRET: <base64-encoded-value>
  # AWS_ACCESS_KEY_ID: <base64-encoded-value>
  # AWS_SECRET_ACCESS_KEY: <base64-encoded-value>

